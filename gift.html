<!DOCTYPE html>
<html>
<head>
  <title>Gift for You</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap");

    body {
      font-family: "Dancing Script", sans-serif;
      background-image: linear-gradient(to bottom, #ff5a78, #ff97c9);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }

    .back-button {
      background-color: #ffffff;
      border: 1px solid #000000;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gift for You</h1>
    <p>Enjoy your personalized vlog.</p>
    <a href="index.html" class="back-button">Back to Main</a>
  </div>
</body>
</html>
